<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close" alternative-text="Close" variant="inverse"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">All Accounts</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
              
            <template for:each={accounts.data} for:item="acc">
                <div class="slds-card__body slds-card__body_inner" key={acc.Id}>
                    <article class="slds-tile">
                        <h3 class="slds-tile__title slds-truncate" title={acc.Name}>
                            <a href="#" onclick={accountHandler} data-recordid={acc.Id}>{acc.Name}</a>
                        </h3>
                        <div class="slds-tile__detail">
                            <dl class="slds-list_horizontal slds-wrap">
                                <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Phone">Phone:</dt>
                                <dd class="slds-item_detail slds-truncate">{acc.Phone}</dd>
                                <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Website">Website:</dt>
                                <dd class="slds-item_detail slds-truncate">{acc.Website}</dd>
                            </dl>
                        </div>
                    </article>
                </div>
            </template>
            
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={handleClose}>Close</button>
            </footer>
        </div>
    </section>

</template>
