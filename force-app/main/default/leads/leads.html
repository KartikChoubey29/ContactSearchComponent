<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-account" title="account">
                        <svg class="slds-icon slds-icon_small" aria-hidden="true">
                            <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
                        </svg>
                        <span class="slds-assistive-text">account</span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
                            <span>Accounts</span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>

        <template for:each={limitedAccounts} for:item="acc">
            <div class="slds-card__body slds-card__body_inner" key={acc.Id}>
                <article class="slds-tile">
                    <h3 class="slds-tile__title slds-truncate" title={acc.Name}>
                        <a onclick={accountHandler} data-recordid={acc.Id}>{acc.Name}</a>
                    </h3>
                    <div class="slds-tile__detail">
                        <dl class="slds-list_horizontal slds-wrap">
                            <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Phone">Phone:</dt>
                            <dd class="slds-item_detail slds-truncate">{acc.Phone}</dd>
                            <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Website">Website:</dt>
                            <dd class="slds-item_detail slds-truncate">{acc.Website}</dd>
                        </dl>
                    </div>
                </article>
            </div>
        </template>

        <!-- "View All" button -->
        <footer class="slds-card__footer">
            <a class="slds-card__footer-action"   onclick={handleViewAll}>View All
                <span class="slds-assistive-text">Accounts</span>
            </a>
        </footer>

        <!-- Modal -->
        <template if:true={showModal}>
            <c-account-modal onclosemodal={handleCloseModal}></c-account-modal>
        </template>
    </article>
</template>
